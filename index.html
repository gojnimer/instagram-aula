<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Instagram</title>
</head>

<body>
    <div class="instragram-wraper">
        <div class="instagram-phone">
            <div class="instagram-slider">
                <div class="mySlides fade">
                    <img class="slider-img" src="img/slide/d6bf0c928b5a.jpg" alt="fotos instagram" />
                </div>
                <div class="mySlides fade">
                    <img class="slider-img" src="img/slide/6f03eb85463c.jpg" alt="fotos instagram" />
                </div>
                <div class="mySlides fade">
                    <img class="slider-img" src="img/slide/f0c687aa6ec2.jpg" alt="fotos instagram" />
                </div>
                <div class="mySlides fade">
                    <img class="slider-img" src="img/slide/842fe5699220.jpg" alt="fotos instagram" />
                </div>
                <div class="mySlides fade">
                    <img class="slider-img" src="img/slide/0a2d3016f375.jpg" alt="fotos instagram" />
                </div>
            </div>
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="img/Instagram_logo.svg" class="instagram-logo" alt="instagram logo" />
                <div class="profile-photo">
                    <img src="img/perfil-instagram.jpg" alt="foto de perfil" />
                </div>
                <a href="#" class="instagram-login">Continue como gabriel48.js</a>
                <a href="#" class="instagram-logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é gabriel48.js?</p>
                <p class="not-account">
                    <span class="link-blue">Alternar contas</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
    <div style="text-align: center; display: none">
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>
    </div>

    <script src="script.js"></script>
</body>

</html>
